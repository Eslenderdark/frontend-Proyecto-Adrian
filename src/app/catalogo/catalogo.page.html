<ion-content [fullscreen]="true" class="content-wrapper">

  <ion-grid>
    <ion-row>
    <ion-col size='6' *ngFor="let corte of cortes;let i = index">
      <ion-card>
        <img src='/assets/icon/{{corte.foto}}' />
        <ion-card-header>
          <ion-card-title></ion-card-title>
        </ion-card-header>
        <ion-card-title> {{corte.name}}</ion-card-title>

      </ion-card>
     


    </ion-col>
  </ion-row>
  </ion-grid>




</ion-content>
